<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Atividades</title>
    <meta charset="utf-8" />
  </head>
  <body>

    <section style='display: flex; flex-direction: column; justify-content: center; align-items: center;'>
      <p style='font-size: 35px;'>Gerenciador de Atividades realizadas com Django</p>
      <span style='font-size: 27px;'>Selecione a atividade desejada</span>

      <div>
        <ul style='list-style: none; padding: 30px; display: flex; flex-direction:column;'>
          {% for atividade in atividades %}
            <li style='margin: 5px; background-color: lightgray; padding: 5px; border-radius: .3rem;3q111QA'>
              {{ atividade.nome_Atividade }}
              <button style='border: none; background-color: whitesmoke; border-radius: .3rem; padding: 15px; margin-left: 20px;'>
                <a href={{atividade.url}} style='color: inherit; text-decoration: none;'>Ir para</a>
              </button>
            </li>
            {% endfor %}
          </ul>
      </div>
    </section>
  </body>
</html>
