{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Atividades</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href='{% static 'style.css' %}'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <section class='gerenciador'>
      <div class='gerenciador-container'>
        <div class='gerenciador-title'>Gerenciador de Atividades</div>
        <div class='gerenciador-subtitle'>Selecione a atividade desejada</div>
  
        <div>
          <ul class='gerenciador-lista-container'>
            {% for atividade in atividades %}
              <li class='gerenciador-lista'>
                <span class='gerenciador-text'>{{ atividade.nome_Atividade }}</span>
                <button class='gerenciador-botao'>
                  <a href={{atividade.url}} style='color: inherit; text-decoration: none;'>Ir para</a>
                </button>
              </li>
              {% endfor %}
            </ul>
        </div>
      </div>
    </section>
  </body>
</html>
